<polymer-element name="team-element"  attributes="">

    <style>
      @host { :scope {display: block;} }
      .sticky {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width:100%;
        background: rgb(52, 94, 156);
        color: #FFF;
        padding: 25px;
        text-transform: uppercase;
      }
      .fixed{
        position: fixed;
        top: 0;
      }
    </style>

  <div id="faculty">
  <div class="sticky">

  </div>

    </template>
  </template>
